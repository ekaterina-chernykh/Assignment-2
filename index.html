<!DOCTYPE html>
<!--- ICS2O-Template --->
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area of an Ellipse" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Ekaterina" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Assingment 2 - Area of an Ellipse</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area of an Ellipse</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h4>Formula: Area= π × (a × b) </h4>
        <img
          src="./images/ELLIPSE image.png"
          alt="ELLIPSE image.png"
          id="right-image"
        />
          <form action="#">
            <p>Length of the semi-major axis 'a'</p>
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="radius-a"
              />
              <label class="mdl-textfield__label" for="radius-a">a ...</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            </form>
            <form action="#">
                <p>Length of the semi-major axis 'b'</p>
                <div class="mdl-textfield mdl-js-textfield">
                  <input
                    class="mdl-textfield__input"
                    type="text"
                    pattern="-?[0-9]*(\.[0-9]+)?"
                    id="radius-b"
                  />
                  <label class="mdl-textfield__label" for="radius-b">b ...</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
              </form>
        <!-- Colored raised button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
          onclick="calculate()">
          CALCULATE
        </button>
        <br />
        <div id="area"></div>
      </main>
    </div>
  </body>
</html>
